name: Tests
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # 设置你需要的 Node.js 版本
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install modules
        run: pnpm install
      - name: Run tests
        run: pnpm run test
